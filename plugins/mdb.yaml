apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: mdb
spec:
  version: v0.0.1
  homepage: https://github.com/hedgieinsocks/kubectl-mdb
  shortDescription: Interact with mariadb-operator semi-sync replication clusters
  description: |
    The plugin simplifies frequent interactions with
    mariadb-operator semi-sync replication clusters
    by using subcommands as aliases for common
    administrative tasks from launching mariadb shell
    to recreating a replica pod from primary data
  caveats: |
    Dependencies: jq
  platforms:
  - selector:
      matchExpressions:
      - key: os
        operator: In
        values:
        - linux
        - darwin
    uri: https://github.com/hedgieinsocks/kubectl-mdb/archive/refs/tags/v0.0.1.tar.gz
    sha256: 4cb4ff30de103e6ff90b1b7d26279b2aeee085d528e73a876fb617398e8ea703
    files:
    - from: kubectl-mdb-*/kubectl-mdb
      to: .
    - from: kubectl-mdb-*/LICENSE
      to: .
    bin: "./kubectl-mdb"
